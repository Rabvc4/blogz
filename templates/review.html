{% extends "base.html" %}

{% block content %}
<!-- TODO: Add restaurant, image, title, content, review, food, rating, date -->
      <article class="py-3">
        <div class="container">
            <div class="col-md-6">
              <div class="card mb-4 box-shadow bg-dark">
                <div class="mx-auto"><h3>{{restaurant}}</h3></div>
                <img class="card-img-top" src="{{image}}" alt="Card image cap">
                <div class="card-body bg-light">
                  <p class="h4">{{title}}</p>
                  <p class="card-text">{{content}}</p>
                  <div class="h5">Official Review:
                  <p class="h6">{{review}}</p></div>
                  <section class="review-cakes">
                    <div>{{food}}</div>
                    {{rating}}
                  <div class="d-flex justify-content-between align-items-center"></section>
                    <small class="text-muted">{{date}}</small>
                  </div>
                </div>
              </div>
            </div>
        </div>
      </article>
{% endblock %}
