{% extends "base.html" %}

{% block navbar %}
    <header>
      <nav class="navbar navbar-expand-sm navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#"><span class="brand-name">Pretty Picky<img class="logo" src="../images/favicon.ico"/><span></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample03" aria-controls="navbarsExample03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExample03">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/new_article">Add Entry</a>
            </li>
            <li class="nav-item dropdown">

              {% with articles %}
                <a class="nav-link dropdown-toggle" href="http://example.com" id="dropdown03" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Archive</a>
                <div class="dropdown-menu" aria-labelledby="dropdown03">
                  {% for article in articles %}

                  <!-- TODO create path and add sorting method -->
                    <a class="dropdown-item" href="{{article.path}}">{{article.name}}</a>
                  {% endfor %}
                </div>
              {% endwith %}

            </li>
          </ul>
          <form class="form-inline my-2 my-md-0" action="https://duckduckgo.com" target="_blank" method="get">
            <input id="search-term" class="form-control" type="text" placeholder="Duckduckgo Search" name="q">
          </form>
        </div>
      </nav>
    </header>
{% endblock %}
