{% extends "base.html" %}

{% block content %}
  <form class="form-signin text-center" action="/register" method="post">
    <img class="mb-4" src="static/images/favicon.ico" alt="Blog Image" height="72" width="72">
    <h1 class="h3 mb-3 font-weight-normal">Please Sign Up</h1>
    <label for="username" class="sr-only">Username</label>
    <input type="text" name="username" class="form-control" placeholder="Username" required autofocus>
    <label for="password" class="sr-only">Password</label>
    <input type="password" name="password" class="form-control" placeholder="Password" required>
    <label for="username" class="sr-only">Username</label>
    <input type="password" name="verify" class="form-control" placeholder="Verify Password" required>
    <label for="verify" class="sr-only">Verify</label>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  </form>
{% endblock %}
