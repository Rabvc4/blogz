{% extends "base.html" %}

{% block content %}
<div class="container">
  <div class="py-5 text-center">
    <img class="d-block mx-auto mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
    <h2>New Blog Post</h2>
  </div>
  <div class="row">
    <div class="col-md-8 order-md-1">

      <form action="/newpost" class="needs-validation" method="POST" novalidate>

        <h4 class="mb-3">Restaurant</h4>

          <div class="col-md-6 mb-3">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="" value="" required>
          </div>
          <div class="col-md mb-3">
            <label for="image">Restaurant Image</label>
            <div class="input-group">
              <div class="custom-file">
                <input type="file" class="form-control custom-file-input" id="inputGroupFile">
                <label class="custom-file-label" for="inputGroupFile">Choose file</label>
              </div>
              <div class="input-group-append">
                <span class="input-group-text" id="image">Upload</span>
              </div>
            </div>
          </div>

          <hr class="mb-4">
          <h4 class="mb-3">Review</h4>
          <div class="col-md-6 mb-3">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" placeholder="" value="" required>
          </div>

          <div class="col-md-6 mb-3">
            <label for="content">Content</label>
            <textarea type="text" class="form-control" id="content" placeholder="" value="" required></textarea>
          </div>

          <div class="col-md-6 mb-3">
            <label for="food">Name of Food Reviewed</label>
            <input type="text" class="form-control" id="food" placeholder="" value="" required>
          </div>

          <div class="col-md-6 mb-3">
            <label for="review">Jessica's Review</label>
            <input type="text" class="form-control" id="review" placeholder="" value="" required>
          </div>

          <div class="col-md-5 mb-3">
            <label for="rating">Rating</label>
            <select class="custom-select d-block w-100" id="rating" required>
              <option value="">Choose...</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>

          <div class="col-md-6 mb-3">
            <label for="date">Date</label>
            <input type="text" class="form-control" id="date" value="{{ date }}" required>
          </div>

        <hr class="mb-4">
        <button class="btn btn-primary btn-lg btn-block" type="submit">Add Entry</button>
      </form>
    </div>
  </div>
  <footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">&copy; 2018 Pretty Picky</p>
  </footer>
</div>
{% endblock %}
